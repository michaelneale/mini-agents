<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Agents Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mini Agents Gallery</h1>
            <p class="tagline">Discover useful mini agents for your Goose ecosystem</p>
        </div>
    </header>

    <main class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search mini agents...">
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="productivity">Productivity</button>
            <button class="category-btn" data-category="development">Development</button>
            <button class="category-btn" data-category="entertainment">Entertainment</button>
            <button class="category-btn" data-category="utilities">Utilities</button>
        </div>

        <div class="agents-grid" id="agents-container">
            <!-- Agent cards will be inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mini Agents Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/agents-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
